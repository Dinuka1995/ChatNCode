<!DOCTYPE html>
<html>
<head>
	<title>home</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<style type="text/css">

		body{
			background:#121615;
		}


	</style>

</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-6 col-lg-6">
				<br>
				<img  src="/images/heading2.jpg" style="max-width: 100%" class="center" alt="Cinque Terre">
			</div>
			<div class="col-md-6 col-lg-6">
				<div class="row">

						<div class="col-md-12">
							 <img src="/images/logo.jpg" style="max-width: 60%;display: block;margin-left: auto;
    margin-right: auto;" class="center" align="middle" alt="Cinque Terre">
						</div>


				</div>

				<br>


				<form method="post" action="/chatncode/v1/user/login" >

					<div class="row">
						<div class="col-md-2"> </div>
						<div class="col-md-8">
							<input type="text" class="form-control input-lg" id="email" name="email" placeholder="Email">
						</div>
						<div class="col-md-2"> </div>

					</div> <!-- row -->

					<br>

					<div class="row">
						<div class="col-md-2"> </div>
						<div class="col-md-8">
							<input type="password" class="form-control input-lg" name="password" placeholder="Password">
						</div>
						<div class="col-md-2"> </div>

					</div> <!-- row -->

					<br>

					<div class="row">
						<div class="col-md-2"> </div>
						<div class="col-md-8">
							<input style="padding-right: 30px; " type="submit" value="Login" name="Login" class="btn btn-primary btn-block" >
						</div>
						<div class="col-md-2"> </div>


					</div>

				</form>
					<br><br>
				<form method="get" action="/chatncode/v1/signup">

					<div class="row">
						<div class="col-md-2"> </div>
						<div class="col-md-8">
							<input  style="padding-right: 30px;" href="views/signup.html" value="Signup" type="submit" name="Signup" class="btn btn-success btn-block" >
						</div>
						<div class="col-md-2"> </div>


					</div>

				</form>
			</div>

		</div>


	</div>  <!--container-->

	


</body>
</html>
