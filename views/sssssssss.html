<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>

	<h2>Small Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#join_session">Open Small Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="join_session" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter the session id :</h4>
        </div>

        <form id="join_form">


        	<div class="modal-body">

        	    <input class="form-control" type="text" name="username" placeholder="Session ID" required="">
        	    <input type="submit" class="btn btn-success" value="join now" name="join">

        	</div>
        	<!-- <div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	</div> -->

        </form> <!-- join_form -->
      </div>
    </div>
  </div>

</body>
</html>
